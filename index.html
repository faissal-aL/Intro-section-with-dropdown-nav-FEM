<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="snap-logo-mobile" src="images\logo.svg" alt="logo" />
    <img
      id="mobile-menu-icon"
      class="mobile-menu-icon"
      src="images\icon-menu.svg"
      alt="menu icon"
    />
    <header id="header">
      <img class="snap-logo" src="images\logo.svg" alt="logo" />

      <img
        id="mobile-close-menu"
        class="mobile-menu-icon"
        src="images\icon-close-menu.svg"
        alt="close menu icon"
      />
      <h2 id="features-header">Features</h2>
      <img
        id="features-arrow-up"
        class="arrow arrow-up"
        src="images\icon-arrow-up.svg"
        alt="arrow icon"
      />
      <img
        id="features-arrow-down"
        class="arrow arrow-down"
        src="images\icon-arrow-down.svg"
        alt="arrow down"
      />
      <div id="features-menu" class="features-menu">
        <img src="images\icon-todo.svg" alt="todo icon" />
        <h3>Todo List</h3>
        <img src="images\icon-calendar.svg" alt="calendar icon" />
        <h3>Calendar</h3>
        <img src="images\icon-reminders.svg" alt="reminders icon" />
        <h3>Reminders</h3>
        <img src="images\icon-planning.svg" alt="planning icon" />
        <h3>Planning</h3>
      </div>
      <h2 id="company-header">Company</h2>
      <img
        id="company-arrow-up"
        class="arrow arrow-up"
        src="images\icon-arrow-up.svg"
        alt="arrow icon"
      />
      <img
        id="company-arrow-down"
        class="arrow arrow-down"
        src="images\icon-arrow-down.svg"
        alt="arrow down"
      />
      <div id="company-menu" class="company-menu">
        <h3>History</h3>
        <h3>Our Team</h3>
        <h3>Blog</h3>
      </div>
      <h2>Careers</h2>
      <h2>About</h2>
      <h2 id="login">Login</h2>
      <h2 class="register-header"><button id="register">Register</button></h2>
    </header>
    <main>
      <div>
        <img
          id="mobile-image"
          src="images\image-hero-mobile.png"
          alt="main image"
        />
      </div>
      <div class="left-container">
        <h1>Make <br id="header-line-break" />remote work</h1>

        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button class="learn-more">Learn more</button>
        <div class="client-logos-container">
          <img
            class="client-logo"
            src="images\client-databiz.svg"
            alt="databiz logo"
          />
          <img
            class="client-logo"
            src="images\client-audiophile.svg"
            alt="audiophile logo"
          />
          <img
            class="client-logo"
            src="images\client-meet.svg"
            alt="meet logo"
          />
          <img
            class="client-logo"
            src="images\client-maker.svg"
            alt="maker logo"
          />
        </div>
      </div>
      <div class="main-image-container">
        <img
          class="main-image"
          src="images\image-hero-desktop.png"
          alt="main image"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
